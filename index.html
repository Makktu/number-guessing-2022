<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- STYLESHEET -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Number Guessing Game</title>
    </head>
    <body>
        <h1>Number Guessing Game</h1>

        <div class="main-area">
            <p>We have selected a random number between 1 and 100.</p>
            <p>Guess it in 10 turns or fewer.</p>
            <p>We will tell you when your guess is too high or too low...</p>
            <p>Begin when you are ready!</p>
        </div>

        <div class="input-box">
            Enter a guess:
            <input id="guess" type="text" />
            <button id="submit-btn">Submit Guess</button>
        </div>

        <div class="messages">
            <div class="guess-taken">Guesses Taken: 0</div>
            <div class="guess-left">Guesses Remaining: 10</div>
        </div>

        <div class="higher-lower"></div>

        <script src="script.js"></script>
    </body>
</html>
